<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Scoreboard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .scoreboard {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #e8e8e8 0%, #d0d0d0 100%);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            font-weight: bold;
        }

        .time-section {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            color: white;
            padding: 8px 12px;
            font-size: 16px;
            font-weight: bold;
        }

        .team-section {
            background: linear-gradient(135deg, #2c5282 0%, #2a4365 100%);
            color: white;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: bold;
            min-width: 45px;
            text-align: center;
        }

        .score-section {
            background: linear-gradient(135deg, #2c5282 0%, #2a4365 100%);
            color: white;
            padding: 8px 12px;
            font-size: 16px;
            font-weight: bold;
            min-width: 25px;
            text-align: center;
        }

        .team-section:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="time-section">37:28</div>
        <div class="team-section">OLO</div>
        <div class="score-section">4-5</div>
        <div class="team-section">HEL</div>
    </div>
</body>
</html>
