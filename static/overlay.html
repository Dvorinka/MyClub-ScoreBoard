  <script>
    const hideAll = () => {
      document.getElementById('layout-pill').classList.add('hidden');
      document.getElementById('layout-var1').classList.add('hidden');
      document.getElementById('layout-var2').classList.add('hidden');
      document.getElementById('layout-var3').classList.add('hidden');
      document.getElementById('layout-var4').classList.add('hidden');
    };

    const evtSource = new EventSource("/api/stream");
    evtSource.onmessage = function(event) {
      const data = JSON.parse(event.data);

      // base colors from backend
      // We'll remap them to left/right below for visual flip
      if (data.primaryColor) {
        document.documentElement.style.setProperty('--home-color', data.primaryColor);
        document.documentElement.style.setProperty('--home-dark', data.primaryColor);
        document.documentElement.style.setProperty('--home-light', data.primaryColor);
      }
      if (data.secondaryColor) {
        document.documentElement.style.setProperty('--away-color', data.secondaryColor);
        document.documentElement.style.setProperty('--away-dark', data.secondaryColor);
        document.documentElement.style.setProperty('--away-light', data.secondaryColor);
      }

      const homeShort = data.homeShort || (data.homeName ? data.homeName.slice(0,3).toUpperCase() : 'DOM');
      const awayShort = data.awayShort || (data.awayName ? data.awayName.slice(0,3).toUpperCase() : 'HOS');
      const timer = data.timer;
      const flip = !!data.sidesFlipped;
      const cHome = data.primaryColor || '#2c3e50';
      const cAway = data.secondaryColor || '#34495e';
      const leftShort = flip ? awayShort : homeShort;
      const rightShort = flip ? homeShort : awayShort;
      const leftLogo = flip ? data.awayLogo : data.homeLogo;
      const rightLogo = flip ? data.homeLogo : data.awayLogo;
      const leftColor = flip ? cAway : cHome;
      const rightColor = flip ? cHome : cAway;
      const leftScore = flip ? data.awayScore : data.homeScore;
      const rightScore = flip ? data.homeScore : data.awayScore;
      const scoreCombined = `${leftScore}-${rightScore}`;

      // Remap pill CSS variables to left/right colors when flipped
      // so that left segment color always matches left team
      document.documentElement.style.setProperty('--home-color', leftColor);
      document.documentElement.style.setProperty('--home-dark', leftColor);
      document.documentElement.style.setProperty('--home-light', leftColor);
      document.documentElement.style.setProperty('--away-color', rightColor);
      document.documentElement.style.setProperty('--away-dark', rightColor);
      document.documentElement.style.setProperty('--away-light', rightColor);

      // update pill
      document.getElementById('pill-homeShort').innerText = leftShort;
      document.getElementById('pill-awayShort').innerText = rightShort;
      document.getElementById('pill-score').innerText = scoreCombined;
      document.getElementById('pill-timer').innerText = timer;
      const hl = document.getElementById('pill-homeLogo');
      const al = document.getElementById('pill-awayLogo');
      if (hl && leftLogo) hl.src = leftLogo; else if (hl) hl.removeAttribute('src');
      if (al && rightLogo) al.src = rightLogo; else if (al) al.removeAttribute('src');

      // update var1
      document.getElementById('v1-home').innerText = leftShort;
      document.getElementById('v1-away').innerText = rightShort;
      document.getElementById('v1-score').innerText = scoreCombined;
      document.getElementById('v1-time').innerText = timer;
      // apply colors to match visual sides
      document.getElementById('v1-home').style.background = leftColor;
      document.getElementById('v1-away').style.background = rightColor;

      // update var2
      document.getElementById('v2-home').innerText = leftShort;
      document.getElementById('v2-away').innerText = rightShort;
      document.getElementById('v2-score').innerText = scoreCombined;
      document.getElementById('v2-time').innerText = timer;
      document.getElementById('v2-home').style.background = leftColor;
      document.getElementById('v2-away').style.background = rightColor;
      document.getElementById('v2-score').style.background = leftColor;

      // update var3
      document.getElementById('v3-home').innerText = leftShort;
      document.getElementById('v3-away').innerText = rightShort;
      document.getElementById('v3-score').innerText = scoreCombined;
      document.getElementById('v3-time').innerText = timer;
      document.querySelector('#layout-var3 .v3-home').style.setProperty('--bar-color', leftColor);
      document.querySelector('#layout-var3 .v3-away').style.setProperty('--bar-color', rightColor);

      // update var4 (simple card) - follow visual sides too
      document.getElementById('v4-homeName').innerText = flip ? (data.awayName || 'Hosté') : (data.homeName || 'Domácí');
      document.getElementById('v4-awayName').innerText = flip ? (data.homeName || 'Domácí') : (data.awayName || 'Hosté');
      document.getElementById('v4-homeScore').innerText = leftScore;
      document.getElementById('v4-awayScore').innerText = rightScore;
      document.getElementById('v4-time').innerText = timer;

      // toggle layouts
      hideAll();
      switch ((data.theme || 'pill')) {
        case 'var1':
          document.getElementById('layout-var1').classList.remove('hidden');
          break;
        case 'var2':
          document.getElementById('layout-var2').classList.remove('hidden');
          break;
        case 'var3':
